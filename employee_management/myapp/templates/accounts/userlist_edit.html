{% extends 'base.html' %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="pagetitle">
    <h1>Edit User Details</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'user_list' %}">User List</a></li>
            <li class="breadcrumb-item">Accounts</li>
            <li class="breadcrumb-item active">Update User</li>
        </ol>
    </nav>
</div>

<section>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Enter the Details of the User</h5>
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
