{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="heading">General Organization Form</h1>
    
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="{% url 'generalOrganization_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
