{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Update Organization</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'generalOrganization_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
